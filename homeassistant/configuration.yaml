homeassistant:
  # Name of the location where Home Assistant is running
  name: Welle 200a
  latitude: 53.634
  longitude: 10.049
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: 7
  # metric for Metric, imperial for Imperial
  unit_system: metric
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: Europe/Berlin
  #customization
  customize: !include_dir_merge_named  customization/

# Show links to resources in log and frontend
# introduction:

# Enables the frontend
frontend:

# Enables configuration UI
config:

http:
  api_password: !secret api_password_http
# Uncomment this if you are using SSL/TLS, running in Docker container, etc.
#   base_url: example.duckdns.org:8123


# Checks for available updates
# Note: This component will send some information about your system to
# the developers to assist with development of Home Assistant.
# For more information, please see:
# https://home-assistant.io/blog/2016/10/25/explaining-the-updater/
#updater:
  # Optional, allows Home Assistant developers to focus on popular components.
  # include_used_components: true

# Discover some devices automatically
# discovery:
 

# Allows you to issue voice commands from the frontend in enabled browsers
conversation:

# Enables support for tracking state changes over time
history:

# View all events in a logbook
logbook:

# Enables a map showing the location of tracked devices
#map:

# Track the sun
sun:

influxdb:
  host: 192.168.1.100
  port: 8086
# uncomment if you used a password
#  username: admin  
#  password: !secret influxdb_password
  database: homeassistant
  default_measurement: state
# exclude stuff that is pointless to log
  exclude: 
    domains:
      - group 
    entities:
      - sensor.other_junk_you_dont_care_about

# Weather prediction
sensor:
  - platform: moon
  - platform: qnap
    host: 192.168.1.14
    port: 443
    username: admin
    password: !secret qnap
    ssl: true
    verify_ssl: false
    monitored_conditions:
      - status
      - system_temp
      - cpu_temp
      - cpu_usage
      - memory_free
      - memory_used
      - memory_percent_used
      - network_link_status
      - network_tx
      - network_rx
      - drive_smart_status
      - drive_temp
      - volume_size_free
      - volume_size_used
      - volume_percentage_used


# Text to speech
#tts:
#  - platform: google

# Cloud
# cloud:

mqtt:
  broker: 192.168.1.100
  port: 1883
  keepalive: 60
  client_id: home-assistant
#  username: pi
#  password: !secret mqtt
  protocol: 3.1
  birth_message:
    topic: "tele/hass1/LWT"
    payload: "Online"
    qos: 1
    retain: true
  will_message:
    topic: "tele/hass1/LWT"
    payload: "Offline"
    qos: 1
    retain: true

device_tracker:
  - platform: unifi
    host: 192.168.1.26
    port: 8443
    username: !secret UNIFI_USER
    password: !secret UNIFI_PASSWORD
    #ssid_filter:
    #  - 'welle'
    verify_ssl: false
    site_id: hh937d8w
    track_new_devices: false
    interval_seconds: 120
    consider_home: 240

switch:
  - platform: mqtt
    name: "WLAN_SD1"
    state_topic: "stat/sonoff1/POWER"
    command_topic: "cmnd/sonoff1/POWER"
    availability_topic: "tele/sonoff1/LWT"
    qos: 1
    payload_on: "ON"
    payload_off: "OFF"
    payload_available: "Online"
    payload_not_available: "Offline"
    retain: true
  - platform: mqtt
    name: "WLAN_SD2"
    state_topic: "stat/sonoff2/POWER"
    command_topic: "cmnd/sonoff2/POWER"
    availability_topic: "tele/sonoff2/LWT"
    qos: 1
    payload_on: "ON"
    payload_off: "OFF"
    payload_available: "Online"
    payload_not_available: "Offline"
    retain: true
  - platform: mqtt
    name: "WLAN_SD3"
    state_topic: "stat/sonoff3/POWER"
    command_topic: "cmnd/sonoff3/POWER"
    availability_topic: "tele/sonoff3/LWT"
    qos: 1
    payload_on: "ON"
    payload_off: "OFF"
    payload_available: "Online"
    payload_not_available: "Offline"
    retain: true
  - platform: mqtt
    name: "WLAN_SD4"
    state_topic: "stat/sonoff4/POWER"
    command_topic: "cmnd/sonoff4/POWER"
    availability_topic: "tele/sonoff4/LWT"
    qos: 1
    payload_on: "ON"
    payload_off: "OFF"
    payload_available: "Online"
    payload_not_available: "Offline"
    retain: true

scene:
  - name: Romantic
    entities:
      switch.wlan_sd1: on
      switch.wlan_sd2: on
      switch.wlan_sd3: on
  - name: Nachtruhe
    entities:
      switch.wlan_sd1: off
      switch.wlan_sd2: off
      switch.wlan_sd3: off

weather:
  - platform: yweather

media_player:
  - platform: songpal
    name: strdn860
    endpoint: http://192.168.1.13:10000/sony

#ZWAVE
zwave:
  usb_path: /dev/ttyACM0

#group: !include groups.yaml
group: !include_dir_merge_named groups/
#automation: !include automations.yaml
automation: !include_dir_merge_list automation/
script: !include scripts.yaml
