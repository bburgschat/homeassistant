      - sensor.other_junk_you_dont_care_about

# Weather prediction
sensor:
  - platform: moon
  - platform: qnap
    host: 192.168.1.14
    port: 443
    username: admin
    password: !secret qnap
    ssl: true
    verify_ssl: false
    monitored_conditions:
      - status
      - system_temp
      - cpu_temp
      - cpu_usage
      - memory_free
      - memory_used
      - memory_percent_used
      - network_link_status
      - network_tx
      - network_rx
      - drive_smart_status
      - drive_temp
      - volume_size_free
      - volume_size_used
      - volume_percentage_used
  - platform: template
    sensors:
      arbeitszimmer_thermostat_battery:
        friendly_name: 'Thermostat Arbeitzimmer'
        value_template: '{{ states.zwave.devolo_thermostat_19.attributes.battery_level }}'
        unit_of_measurement: '%'
        entity_id:  zwave.devolo_thermostat_19
        device_class: battery
